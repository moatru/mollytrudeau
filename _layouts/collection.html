---
layout: default
---

<section class="centered">
  <h2> {{page.title}} </h2>

    <div class="masonry">

      {% for post in site.categories[page.category] %}
      <a class="item" href="{{post.url}}">
        <img src='{{post.image_path}}' alt="{{post.description}}">
      </a>

      {% endfor %}

    </div>
</section>
