---
layout: default
---

<section class="grid-left-middle relative">

  <div>
    <a href="/{{page.category}}" class="northarrow">
      <img class="art-img" src="{{page.image_path}}">
    </a>
  </div>

  <div class="grid-center stack art-text padded">
    <h2> {{page.title}} </h2>
    <p> {{page.medium}} </p>
    {% if page.size %}
    <p> {{page.size}} <p>
    {% endif %}
      {% if page.buy-link %}
      <a href="mailto:joe@example.com?subject=feedback" class="button"> contact to purchase </a>
      {% else %}
    <h3> sold! <h3>
      {% endif %}
  </div>
</section>
